<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
   <div class="d-flex justify-content-center">
    <div class="card mt-5 p-3 bg-warning">
        <h2>MY CALCULATOR</h2>
        <div class="row">
           <div class="col-12">
            <input type="text" id="input" class="col-11 m-2 mb-3 p-3">
            <div class="row mb-3">
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(9)">9</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(8)">8</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(7)">7</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(6)">6 </button>
                </div>
             </div>
             <div class="row mb-3">
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(5)">5</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(4)">4</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(3)">3</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(2)">2</button>
                </div>
             </div>
             <div class="row mb-3">
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="showvalue(1)">1</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="handleclear()">C</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="clearvalue()">clr</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3"onclick="showvalue(0)">0</button>
                </div>
             </div>
              <div class="row mb-3">
                <div class="col-3">
                    <button class=" btn btn-success p-3" onclick="handlecalculation('x')">x</button>
                </div>
                <div class=  "col-3">
                    <button class=" btn btn-success p-3"onclick="handlecalculation('-')">-</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3"onclick="handlecalculation('+')">+</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-success p-3"onclick="handlecalculation('/')">/</button>
                </div>
             </div>
             <div class="row">
                <div class="col-12">
                    <button class=" btn btn-success w-100" onclick="submit()">=</button>
                </div>
             </div>
             
             </div>
       </div>
    </div>
   </div>
</div>
   
   
   <script>
    var calltype = null;
    preValue=0;
    function showvalue(value){
        previousvalue = document.getElementById('input').value
        document.getElementById('input').value = previousvalue + value
    }
function handlecalculation(type){
var existValue = document.getElementById('input').value;
calltype=type;
document.getElementById('input').value = existValue + type;
preValue = existValue;
}
function submit(){
    var existValue = document.getElementById('input').value;
var currentValue = existValue.slice(preValue.length);
if(calltype==='+'){
    document.getElementById('input').value = Number(preValue) + Number(currentValue);
} else if(calltype==='-')
{document.getElementById('input').value = Number(preValue) - Number(currentValue);
}else if(calltype==='x')
{document.getElementById('input').value = Number(preValue) * Number(currentValue);
}else if(calltype==='/')
{document.getElementById('input').value = Number(preValue) / Number(currentValue);
}
}
    function clearvalue(){
        document.getElementById('input').value = "  "

      }
      function handleclear(){
        var existValue = document.getElementById('input').value;
        document.getElementById('input').value = existValue.substring(0,existValue.length-1);


      }

    

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
